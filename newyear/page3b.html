<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 3b</title>

<style>
body {
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:url("./bg.jpg") no-repeat center/cover;
}

.container {
  text-align:center;
  padding:20px;
}

/* Emoji */
img {
  width:clamp(80px, 30vw, 140px);
  display:block;
  margin:0 auto 20px auto;
}

/* Text */
h1 {
  color:white;
  font-size:clamp(22px, 6vw, 32px);
  margin-bottom:20px;
}

/* Button */
button {
  padding:14px 28px;
  font-size:clamp(16px, 4.5vw, 20px);
  cursor:pointer;
  border:none;
  border-radius:10px;
  background: linear-gradient(45deg, #ff6a6a, #ffbaba);
  color:white;
  box-shadow: 0 0 12px #ff6a6a;
  transition: transform 0.25s, box-shadow 0.25s;
}

button:active {
  transform: scale(0.95);
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 18px #ffbaba;
}
</style>
</head>

<body>

<div class="container">
  <img src="./emoji2.png" alt="emoji2">
  <h1>No choice</h1>
  <button onclick="window.location='page3a.html'">Yes</button>
</div>

</body>
</html>
