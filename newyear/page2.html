<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- REQUIRED for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Page 2</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: url("./bg.jpg") no-repeat center/cover;
      color: white;
      text-align: center;

      /* fade-in */
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    h1 {
      font-size: 6vw;
      max-font-size: 36px;
      margin-bottom: 5vh;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 4.5vw;
      max-font-size: 20px;
      padding: 14px 26px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.9);
      color: #000;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: white;
    }

    /* fade animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* fade-out class */
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Do you want to see what I made for you?</h1>

  <div class="buttons">
    <button onclick="goTo('page3a.html')">YES</button>
    <button onclick="goTo('page3b.html')">NO</button>
  </div>

  <script>
    function goTo(page) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = page;
      }, 500);
    }
  </script>

</body>
</html>
