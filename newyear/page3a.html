<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 3a</title>

<style>
body {
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:url("./bg.jpg") no-repeat center/cover;
  overflow:hidden;
}

/* Text */
h1 {
  color:white;
  font-size:clamp(20px, 5vw, 32px);
  text-align:center;
  line-height:1.3;
  margin:0 10px;
}

/* Center content */
.container {
  text-align:center;
  z-index:10;
  position:relative;
  padding:20px;
}

/* Floating hearts */
.heart {
  position:absolute;
  bottom:-40px;                /* ðŸ”‘ anchor */
  width:clamp(18px, 6vw, 32px);
  height:clamp(18px, 6vw, 32px);
  opacity:0.9;
  filter: drop-shadow(0 0 6px red);
  pointer-events:none;

  animation-name: float;
  animation-duration: 4s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

/* ðŸ”‘ APPLY STROKE TO PATH */
.heart path {
  stroke: red;
  stroke-width: 2;
  fill: none;
}

@keyframes float {
  0% {
    transform: translateY(0) scale(0.6);
    opacity:0;
  }
  15% { opacity:1; }
  100% {
    transform: translateY(-120vh) scale(1);
    opacity:0;
  }
}

/* Button */
button {
  margin-top:24px;
  padding:14px 28px;
  font-size:clamp(16px, 4vw, 20px);
  cursor:pointer;
  border:none;
  border-radius:10px;
  background: linear-gradient(45deg, #ff6a6a, #ffbaba);
  color:white;
  box-shadow: 0 0 12px #ff6a6a;
  transition: transform 0.25s, box-shadow 0.25s;
}

button:active {
  transform: scale(0.95);
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 18px #ffbaba;
}
</style>
</head>

<body>

<div class="container">
  <h1>This year wasnâ€™t perfect but you were one of the best parts</h1>
  <button onclick="window.location='page4.html'">Next</button>
</div>

<script>
const heartSVG = `
<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg" class="heart">
  <path d="M23.6,0c-3.4,0-5.6,2.7-7.6,5.3
           C13.9,2.7,11.7,0,8.3,0
           C3.7,0,0,3.7,0,8.3
           c0,4.8,5.6,9.6,14.4,17.3
           c8.8-7.7,14.4-12.5,14.4-17.3
           C32,3.7,28.3,0,23.6,0z"/>
</svg>`;

// Create floating hearts
for (let i = 0; i < 18; i++) {
  const wrapper = document.createElement("div");
  wrapper.innerHTML = heartSVG;
  const heart = wrapper.firstElementChild;

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 3) + "s";
  heart.style.animationDelay = (Math.random() * 2) + "s";

  document.body.appendChild(heart);
}
</script>

</body>
</html>
