<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 4</title>

<style>
body {
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  font-family: Arial, sans-serif;
  background: url("./bg.jpg") no-repeat center/cover;
  text-align:center;
}

/* Text */
h1 {
  font-size:clamp(22px, 6vw, 38px);
  color:white;
  margin: 0 12px 28px 12px;
  line-height:1.3;
}

/* Emoji */
img {
  width:clamp(80px, 28vw, 140px);
  margin-bottom: 32px;
}

/* Next button */
button {
  padding: 14px 32px;
  font-size:clamp(16px, 4.5vw, 20px);
  border:none;
  border-radius:30px;
  cursor:pointer;
  color:white;
  background: linear-gradient(45deg, #ff5f6d, #ffc371);
  box-shadow: 0 0 15px #ff9a9e;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:active {
  transform: scale(0.95);
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #ffd1d1;
}
</style>
</head>

<body>

<h1>You worked really hard so you deserve it</h1>

<img src="./emoji3.png" alt="emoji">

<button onclick="window.location='page5.html'">Next</button>

</body>
</html>
