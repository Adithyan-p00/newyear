<head>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Background poster */
body {
  background: url("./bg2.jpg") no-repeat center/cover;
}

/* Firework canvas ABOVE EVERYTHING */
canvas {
  position: fixed;
  inset: 0;
  z-index: 9999; /* ðŸ”¥ ABOVE poster */

/* Content */
.container {

  top: 45%;

.main-text {

</head>

<body>

<canvas id="fx"></canvas>

<audio id="bgMusic" loop>
  <source src="./music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="main-text">
    Happy New Year, Meenakshy ðŸ’«<br>
    May this year truly belong to you.
  </div>

  <div class="answer-text">your answer</div>

  <div class="answer-buttons">
    <button class="yes" onclick="send('ðŸ™‚')">Yes</button>
    <button class="no" onclick="send('ðŸ™ƒ')">No</button>
  </div>
</div>

<script>
/* ðŸ”Š Music unlock (mobile-safe) */
document.addEventListener("click", () => {
  const m = document.getElementById("bgMusic");
  if (m.paused) {
    m.volume = 0.4;
    m.play();
  }
}, { once: true });

function send(e) {
  window.open(https://wa.me/918547865192?text=${encodeURIComponent(e)}, "_blank");
}

/* ðŸŽ† REAL FIREWORKS */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
ctx.globalCompositeOperation = "screen";

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles = [];

function boom() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.45 + 80;
  const colors = ["#ff004c","#ffd700","#00eaff","#ff6fff","#7cff00","#ffffff"];

  for (let i = 0; i < 220; i++) {
    const a = Math.random() * Math.PI * 2;
    const s = Math.random() * 10 + 6;
    particles.push({
      x, y,
      vx: Math.cos(a) * s,
      vy: Math.sin(a) * s,
      life: 120,
      c: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles = particles.filter(p => p.life-- > 0);

  for (const p of particles) {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.08;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
    ctx.fillStyle = p.c;
    ctx.shadowBlur = 20;
    ctx.shadowColor = p.c;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}

animate();
boom();
setInterval(boom, 2500);
</script>

</body>
</html>
