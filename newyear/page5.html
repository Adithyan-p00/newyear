<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

body {
  background: url("./bg2.jpg") no-repeat center center / cover;
  position: relative;
}

/* Center glowing text */
.text {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
  font-size: clamp(22px, 6vw, 42px);
  line-height: 1.35;
  text-shadow:
    0 0 10px #fff,
    0 0 25px #ffd700,
    0 0 50px #ffd700;
  width: 90%;
  max-width: 500px;
  z-index: 5;
  pointer-events: none;
}

/* Rocket */
.rocket {
  position: absolute;
  bottom: 0;
  width: 5px;
  height: 22px;
  background: white;
  animation: launch 1.6s ease-out forwards;
}

@keyframes launch {
  to {
    transform: translateY(-65vh);
    opacity: 0;
  }
}

/* Firework sparks */
.spark {
  position: absolute;
  width: clamp(4px, 1.5vw, 7px);
  height: clamp(4px, 1.5vw, 7px);
  border-radius: 50%;
  animation: fall 3.2s ease-out forwards;
}

@keyframes fall {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(0.25);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="text">
  Happy New Year, Meenakshy ðŸ’«<br>
  May this year truly belong to you.
</div>

<script>
function launchFirework() {
  const rocket = document.createElement("div");
  rocket.className = "rocket";
  rocket.style.left = Math.random() * 90 + 5 + "vw";
  document.body.appendChild(rocket);

  setTimeout(() => {
    const rect = rocket.getBoundingClientRect();
    rocket.remove();
    explode(rect.left, rect.top);
  }, 1600);
}

function explode(x, y) {
  const colors = [
    "#ff2d2d", "#ffd700", "#00eaff",
    "#ff6fff", "#7cff00", "#ff8c00",
    "#00ffcc", "#ff1493", "#ffffff"
  ];

  for (let i = 0; i < 220; i++) {
    const spark = document.createElement("div");
    spark.className = "spark";
    spark.style.left = x + "px";
    spark.style.top = y + "px";
    spark.style.background =
      colors[Math.floor(Math.random() * colors.length)];

    const angle = Math.random() * Math.PI * 2;
    const spread = Math.random() * 320 + 120;

    spark.style.setProperty("--x", Math.cos(angle) * spread + "px");
    spark.style.setProperty("--y", Math.sin(angle) * spread + 380 + "px");

    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 3200);
  }
}

function launchMultipleFireworks() {
  for (let i = 0; i < 5; i++) {
    setTimeout(launchFirework, i * 200);
  }
}

launchMultipleFireworks();
setInterval(launchMultipleFireworks, 3000);
</script>

</body>
</html>
