<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

body {
  background: url("./bg2.jpg") no-repeat center/cover;
  color: white;
}

/* Canvas */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* Content */
.container {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 90%;
  max-width: 520px;
  z-index: 5;
}

.main-text {
  font-size: clamp(24px, 6vw, 42px);
  line-height: 1.35;
  text-shadow:
    0 0 10px #fff,
    0 0 25px #ffd700,
    0 0 50px #ffd700;
  margin-bottom: 28px;
}

.answer-text {
  font-size: clamp(16px, 4.5vw, 20px);
  margin-bottom: 16px;
  opacity: 0.9;
}

.answer-buttons {
  display: flex;
  justify-content: center;
  gap: 22px;
}

.answer-buttons button {
  padding: 12px 26px;
  font-size: 18px;
  border: none;
  border-radius: 24px;
  cursor: pointer;
  color: white;
  transition: transform 0.25s ease;
}

.answer-buttons button:hover {
  transform: scale(1.1);
}

.yes {
  background: linear-gradient(45deg, #4caf50, #8bc34a);
}

.no {
  background: linear-gradient(45deg, #ff6f91, #ff9671);
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="./music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="main-text">
    Happy New Year, Meenakshy ðŸ’«<br>
    May this year truly belong to you.
  </div>

  <div class="answer-text">your answer</div>

  <div class="answer-buttons">
    <button class="yes" onclick="sendAnswer('ðŸ™‚')">Yes</button>
    <button class="no" onclick="sendAnswer('ðŸ™ƒ')">No</button>
  </div>
</div>

<script>
/* ðŸ”Š Music unlock */
document.addEventListener("click", () => {
  const m = document.getElementById("bgMusic");
  if (m.paused) {
    m.volume = 0.4;
    m.play();
  }
}, { once: true });

/* ðŸ“© WhatsApp send */
function sendAnswer(emoji) {
  const phoneNumber = "918547865192";
  const msg = encodeURIComponent(emoji);
  window.open(https://wa.me/${phoneNumber}?text=${msg}, "_blank");
}

/* ðŸŽ† Canvas Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles = [];

function firework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5 + 50;
  const colors = ["#ff2d2d","#ffd700","#00eaff","#ff6fff","#7cff00","#ffffff"];

  for (let i = 0; i < 120; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 6 + 2;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 100,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles = particles.filter(p => p.life > 0);

  for (const p of particles) {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.04; // gravity
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}

animate();
firework();
setInterval(firework, 3000);
</script>

</body>
</html>
