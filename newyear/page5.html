<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: url("./bg2.jpg") no-repeat center/cover;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

/* Center content */
.container {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 90%;
  max-width: 520px;
  z-index: 5;
}

/* Main glowing text */
.main-text {
  font-size: clamp(24px, 6vw, 42px);
  line-height: 1.35;
  text-shadow:
    0 0 10px #fff,
    0 0 25px #ffd700,
    0 0 50px #ffd700;
  margin-bottom: 30px;
}

/* Answer section */
.answer-text {
  font-size: clamp(16px, 4.5vw, 20px);
  margin-bottom: 16px;
  opacity: 0.9;
}

.answer-buttons {
  display: flex;
  justify-content: center;
  gap: 22px;
}

.answer-buttons button {
  padding: 12px 26px;
  font-size: 18px;
  border: none;
  border-radius: 24px;
  cursor: pointer;
  color: white;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.answer-buttons button:hover {
  transform: scale(1.1);
}

/* Yes / No styles */
.yes {
  background: linear-gradient(45deg, #4caf50, #8bc34a);
  box-shadow: 0 0 15px rgba(139,195,74,0.8);
}

.no {
  background: linear-gradient(45deg, #ff6f91, #ff9671);
  box-shadow: 0 0 15px rgba(255,111,145,0.8);
}

/* Fireworks */
.rocket {
  position: absolute;
  bottom: 0;
  width: 4px;
  height: 20px;
  background: white;
  animation: launch 1.6s ease-out forwards;
}

@keyframes launch {
  to {
    transform: translateY(-65vh);
    opacity: 0;
  }
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: fall 3s ease-out forwards;
}

@keyframes fall {
  to {
    transform: translate(var(--x), var(--y)) scale(0.3);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Music (ONLY on this page) -->
<audio id="bgMusic" loop>
  <source src="./music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="main-text">
    Happy New Year, Meenakshy ðŸ’«<br>
    May this year truly belong to you.
  </div>

  <div class="answer-text">your answer</div>

  <div class="answer-buttons">
    <button class="yes" onclick="sendAnswer('ðŸ™‚')">Yes</button>
    <button class="no" onclick="sendAnswer('ðŸ™ƒ')">No</button>
  </div>
</div>

<script>
// ðŸ”Š Mobile audio unlock
document.addEventListener("click", () => {
  const music = document.getElementById("bgMusic");
  if (music.paused) {
    music.volume = 0.4;
    music.play();
  }
}, { once: true });

// ðŸ“© Send answer via WhatsApp
function sendAnswer(emoji) {
  const phoneNumber = "918547865192"; // YOUR NUMBER
  const message = encodeURIComponent(emoji);
  window.open(https://wa.me/${phoneNumber}?text=${message}, "_blank");
}

// ðŸŽ† Fireworks logic
function launchFirework() {
  const rocket = document.createElement("div");
  rocket.className = "rocket";
  rocket.style.left = Math.random() * 90 + 5 + "vw";
  document.body.appendChild(rocket);

  setTimeout(() => {
    const rect = rocket.getBoundingClientRect();
    rocket.remove();
    explode(rect.left, rect.top);
  }, 1600);
}

function explode(x, y) {
  const colors = [
    "#ff2d2d", "#ffd700", "#00eaff",
    "#ff6fff", "#7cff00", "#ffffff"
  ];

  for (let i = 0; i < 140; i++) {
    const spark = document.createElement("div");
    spark.className = "spark";
    spark.style.left = x + "px";
    spark.style.top = y + "px";
    spark.style.background =
      colors[Math.floor(Math.random() * colors.length)];

    const angle = Math.random() * Math.PI * 2;
    const spread = Math.random() * 220 + 100;

    spark.style.setProperty("--x", Math.cos(angle) * spread + "px");
    spark.style.setProperty("--y", Math.sin(angle) * spread + 300 + "px");

    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 3000);
  }
}

// Launch multiple fireworks
function launchMultipleFireworks() {
  for (let i = 0; i < 5; i++) {
    setTimeout(launchFirework, i * 200);
  }
}

// Start fireworks
launchMultipleFireworks();
setInterval(launchMultipleFireworks, 3000);
</script>

</body>
</html>
